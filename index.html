<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title> Song App</title>
<link rel="stylesheet" type="text/css" href="font-awesome.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
</head>

<!------------------------------body start----------------------------------->
<body>
<div class="wrapper">

<section class="welcome-screen  ">
<h1> Welcome to Songify </h1>
<h3> Enter name to access your account </h3>
<div class="input-wrapper">
<input type="text" placeholder="Name" id="name-input">
<button class="button" style="vertical-align:middle"><span>Login </span></button>
</div>


</section>



<section class="menu hidden " id="menu-player">
<br>
<div class="menu-text"><h2>Songify Selection Menu</h2></div>

        <div class="player-list" id="music-player">
        <img class="player-list-img-one" id="maaa" img src="img/music.png"></div>
		
        <div class="player-list" id="music-piano">
         <a href="piano.html"><img class="player-list-img" img src="img/pian.jpg"></a></div>
		
		</section>

<div class="main hidden">
<header>

<div class="right floated user-name"> </div>
</header>

<section class="content">

<div>
<button class="back-button" id="hup">Back</button>
<div>

<audio src="song1.mp3"></audio>
<table id="songs">
<thead class="list-headers">
<td> Title </td>
<td> Artist </td>
<td> Album </td>
<td> Duration </td>
</thead>

<!-----------------------------------song class start----------------------------------->
<tbody class="song-list">
<tr class="song" id="song1">
<td class="song-name"></td>
<td class="song-artist"></td>
<td class="song-album"></td>
<td class="song-length"></td>
</tr>

<tr class="song" id="song2">
<td  class="song-name"> </td>
<td class="song-artist"></td>
<td class="song-album"></td>
<td class="song-length"></td>
</tr>

<tr class="song" id="song3">
<td  class="song-name"> </td>
<td class="song-artist"></td>
<td class="song-album"></td>
<td class="song-length"></td>
</tr>

<tr class="song" id="song4">
<td  class="song-name"> </td>
<td class="song-artist"></td>
<td class="song-album"></td>
<td class="song-length"></td>
</tr>
</tbody>
</table>
<div class="current-song-wrapper">
<img  class="current-song-image">
<div>
<p class="current-song-name"></p>
<p class="current-song-album"></p>
</div>
</div>

</section>

<footer>
<!-----------------------------------footer and buttons----------------------------------->
<div class="controls">
<div class="player-buttons">
<i class="fa fa-random clickable disabled" aria-hidden="true"></i>
<i class="fa fa-step-backward clickable" aria-hidden="true"></i>
<i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
<i class="fa fa-step-forward clickable" aria-hidden="true"></i>
<i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
</div>

<div class="progress-wrapper">
<span class="time-elapsed"> </span>
<div class="player-progress">
<div class="progress-filled"> </div>

</div>

<span class="song-duration"></span>

<i class="fa fa-volumeicon " aria-hidden="true"></i>
<input id="slider" type="range" min="0" max="100" value="100" step="4">
</div>
</div>

</footer>

</div>
</div>


<script src="jquery.js">
</script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
</script>
<script src="main.js">
</script>
</body>
<!----------------------------------------------body end-------------------------------------->
</html>
